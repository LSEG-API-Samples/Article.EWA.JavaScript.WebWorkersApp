<!doctype html>
<html>

<head>
    <title>ADS WebSocket Market Price Streaming Example</title>
    <script src="./libs/jquery-3.2.1.min.js"></script>
    <script src="./app/ws_worker.js"></script>
    <script src="./app/market_price_app.js"></script>
</head>

<body>
    <h5>Thomson Reuters WebSocket API Price Example: Market Price Streaming</h5>
    Server: &nbsp; <input type="text" id="txtServerurl" value="172.20.33.11:17000"> &nbsp;&nbsp;<button id="btnConnect">click to connect</button>
    <br/><br/> User: &nbsp; <input type="text" id="txtUsername" value="rdc"> &nbsp;&nbsp;<button id="btnLogin">click to Login</button>    &nbsp;&nbsp;<button id="btnLogout">click to Logout</button>
    <br/><br/> Service Name: &nbsp; <input type="text" id="txtServiceName" value="ELEKTRON_DD"> &nbsp;&nbsp; RIC Name:&nbsp;
    <input type="text" id="txtItemName" value=""> &nbsp;&nbsp;
    <button id="btnSubscribe">click to subscribe</button> &nbsp;&nbsp;<button id="btnUnSubscribe">click to unsubscribe</button>
    <br/><br/><br/> <h6>Commands:</h6>
    <div id="command">
        <pre id="commandsPre">
        </pre>
    </div>
    <h6>Messages:</h6>
    <div id="message">
        <pre id="messagesPre">
        </pre>
    </div>
</body>

</html>
